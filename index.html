<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <img class="navbar-brand" src="./codeblock-logo.PNG" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.codecademy.com/catalog/subject/all">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.codecademy.com/learn-from-home">Learn From Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.codecademy.com/pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.codecademy.com/business">For Business</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button style="background-color: #ffffff;" class="btn  my-sm-0" type="submit">Login</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <button style="background-color: #6400e4; color:#ffffff" class="btn  my-sm-0" type="submit">Sign
                        up</button>
                </form>
            </div>
        </nav>
    </header>
 
    <div class="container main-content">
        <div class="row">
            <div class="col col-lg-6 col-md-6 col-sm-0 logo">
                <img class="background-img img-fluid" src="./Main.png" />
            </div>
            <div class="col col-lg-6 col-md-6 col-sm-12 form-content container">
                <div class="contents">
                    <form>
                        <h3 class="formHeader">
                            Get Started For Free
                          </h3>
                        <br />
                        <div class="form-group ">
                            <label>Email</label>
                            <input type="email" class="form-control" style="height: 50px;" />
                        </div>
                        <div class="form-group ">
                            <label>Password</label>
                            <input type="password" class="form-control" style="height: 50px;" />
                        </div>
                        <button style="background-color: #6400e4; color:#ffffff; height: 50px;" class="btn"
                            type="submit">Start Coding
                            Now</button>
                        <br />
                        <br />
                        <small id="emailHelp" class="form-text text-muted">By signing up for Codecademy, you agree to
                            Codecademy's <span><a href="#">Terms of Service </a>&<a href="#"> Privacy
                                    Policy</a></span>.</small>
                    </form>
                    <br />
                    <h6>Or, use another account:</h6>

                    <div class="social-btn">
                        <a href="https://www.linkedin.com"><img src="./linkedin.png" height=30 /></a>
                        <a href="https://www.google.co.in"><img src="./google.png" height=30 /></a>
                        <a href="https://www.facebook.com"><img src="./facebook.png" height=30 /></a>
                        <a href="https://www.github.com"><img src="./github.jpg" height=30 /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
